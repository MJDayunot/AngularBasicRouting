<div>
  <h2>Multiplication Table Generator</h2>

  <label for="number">Enter a number:</label>
  <input type="number" id="number" [(ngModel)]="number" name="number" placeholder="Enter a number" />

  <button (click)="generateTable()">Generate Table</button>

  <div *ngIf="multiplicationTable.length > 0">
    <h3>Multiplication Table for {{ number }}:</h3>
    <ul>
      <li *ngFor="let row of multiplicationTable">{{ row }}</li>
    </ul>
  </div>
</div>
