<div>
  <label for="conversionType">Conversion Type:</label>
  <select id="conversionType" [(ngModel)]="conversionType">
    <option value="CtoF">Celsius to Fahrenheit</option>
    <option value="FtoC">Fahrenheit to Celsius</option>
  </select>

  <div *ngIf="conversionType === 'CtoF'">
    <label for="celsiusInput">Enter Celsius:</label>
    <input type="number" id="celsiusInput" [(ngModel)]="celsius" placeholder="Type Celsius here" />

    <button (click)="convertTemperature()">Convert to Fahrenheit</button>

    <div *ngIf="fahrenheit !== null">
      <h3>Result:</h3>
      <p>{{ fahrenheit }} °F</p>
    </div>
  </div>

  <div *ngIf="conversionType === 'FtoC'">
    <label for="fahrenheitInput">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheitInput" [(ngModel)]="fahrenheit" placeholder="Type Fahrenheit here" />

    <button (click)="convertTemperature()">Convert to Celsius</button>

    <div *ngIf="celsius !== null">
      <h3>Result:</h3>
      <p>{{ celsius }} °C</p>
    </div>
  </div>
</div>
