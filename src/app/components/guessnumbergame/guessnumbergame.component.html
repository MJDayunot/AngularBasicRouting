<div>
  <label for="guessInput">Enter your guess (1-100):</label>
  <input type="number" id="guessInput" [(ngModel)]="guess" placeholder="Type a number here" />

  <button (click)="checkGuess()">Submit Guess</button>
  <button (click)="resetGame()">Reset Game</button>

  <div *ngIf="message">
    <h3>{{ message }}</h3>
  </div>
</div>
