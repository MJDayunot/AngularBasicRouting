<div>
  <h2>Currency Formatter</h2>
  <label for="amount">Enter amount:</label>
  <input id="amount" type="number" [(ngModel)]="amount" placeholder="Enter amount" />

  <label for="currency">Select currency:</label>
  <select id="currency" [(ngModel)]="selectedCurrency">
    <option value="USD">Dollar (USD)</option>
    <option value="PHP">Philippine Peso (PHP)</option>
    <option value="EUR">Euro (EUR)</option>
  </select>

  <br>
  <button (click)="formatCurrency()">Format Currency</button>

  <div *ngIf="formattedAmount">
    <h3>Formatted Amount:</h3>
    <p>{{ formattedAmount }}</p>
  </div>
</div>
