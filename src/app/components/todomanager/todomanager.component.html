<div>
  <label for="newTask">Add a new task:</label>
  <input type="text" id="newTask" [(ngModel)]="newTask" placeholder="Type task here" />
  <button (click)="addTask()">Add Task</button>

  <h3>To-Do List:</h3>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
