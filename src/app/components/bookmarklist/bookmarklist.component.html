<div>
  <label for="urlInput">Enter a URL:</label>
  <input type="text" id="urlInput" [(ngModel)]="url" placeholder="Type URL here" />

  <button (click)="addBookmark()">Add Bookmark</button>

  <div *ngIf="bookmarks.length > 0">
    <h3>Bookmarks:</h3>
    <ul>
      <li *ngFor="let bookmark of bookmarks">
        <a [href]="bookmark" target="_blank">{{ bookmark }}</a>
      </li>
    </ul>
  </div>
</div>
